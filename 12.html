<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Formulario de registro - Mi web</title>
</head>
<body>
<h1>Formulario de registro</h1>

<form method="get" action="">
<p>
<label for="nombre">Nombre:</label>
<input type="text" id="nombre" name="nombre" maxlength="50" required>
</p>
<p>
<label for="apellidos">Apellidos:</label>
<input type="text" id="apellidos" name="apellidos" maxlength="50" required>
</p>

<p>
Sexo:
<input type="radio" id="hombre" name="sexo" value="hombre">
<label for="hombre">Hombre</label>
<input type="radio" id="mujer" name="sexo" value="mujer">
<label for="mujer">Mujer</label>
</p>

<p>
<label for="correo">Correo electrónico:</label>
<input type="email" id="correo" name="correo" required>
</p>

<p>
<label for="poblacion">Población:</label>
<select id="poblacion" name="poblacion">
<option value="alicante">Alicante</option>
<option value="madrid">Madrid</option>
<option value="sevilla">Sevilla</option>
<option value="valencia">Valencia</option>
</select>
</p>

<p>
<label for="descripcion">Descripción:</label><br>
<textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
</p>

<p>
<input type="checkbox" id="novedades" name="novedades" checked>
<label for="novedades">Deseo recibir información sobre novedades y ofertas</label>
</p>

<p>
<input type="checkbox" id="condiciones" name="condiciones" required>
<label for="condiciones">
Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos
</label>
</p>

<p>
<input type="submit" value="Enviar">
</p>
</form>

        display:inline-block;
        padding:12px 20px;
        background:linear-gradient(90deg,#007bff,#00eaff);
        color:white;
        text-decoration:none;
        border-radius:8px;
        box-shadow:0 0 12px #00eaff;
        font-size:18px;
        transition:0.3s;">
        ⟵ Volver al índice
    </a>
</div>




</body>


</html>
