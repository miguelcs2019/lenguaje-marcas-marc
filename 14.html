<body>
<h1>Notificar incidencia</h1>
<form action="procesar-incidencia.php" method="post">
<fieldset>
<legend>Datos de la incidencia</legend>
<p>
<label for="usuario">Usuario:</label>
<input type="text" id="usuario" name="usuario" required>
</p>
<p>
<label for="departamento">Departamento:</label>
<select id="departamento" name="departamento" required>
<option value="informatica">Informática</option>
<option value="marketing">Marketing</option>
<option value="ventas">Ventas</option>
</select>
</p>
<p>
<label for="descripcion">Descripción de la incidencia:</label><br>
<textarea id="descripcion" name="descripcion" rows="3" cols="40" required></textarea>
</p>
</fieldset>
<fieldset>
<legend>Acciones</legend>
<p>
<input type="reset" value="Borrar datos">
<input type="submit" value="Enviar incidencia"></p>
</fieldset>
</form>
