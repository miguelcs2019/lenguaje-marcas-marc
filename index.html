<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Lenguaje de Marcas – Marc</title>

    <style>

        body {
            margin: 0;
            background: radial-gradient(circle at top, #0a0f1f, #000814 70%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* ANIMACIÓN DE ENTRADA */
        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        header {
            padding: 50px 0;
            text-align: center;
            color: #7ddfff;
            font-size: 40px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 12px #00eaff, 0 0 30px #0099cc;
            animation: fadeUp 1s ease-out;
        }

        .contenedor {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            animation: fadeUp 1.2s ease-out;
        }

        /* TARJETAS DE NAVEGACIÓN */
        .card {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(0,255,255,0.2);
            padding: 25px;
            margin: 30px auto;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,255,255,0.15);
            text-align: center;
            backdrop-filter: blur(6px);
            transition: 0.35s;
            width: 80%;
        }

        .card:hover {
            transform: scale(1.04);
            box-shadow: 0 0 40px rgba(0,255,255,0.4);
        }

        .card-title {
            font-size: 26px;
            margin-bottom: 20px;
            color: #9ce7ff;
            text-shadow: 0 0 8px #00c0ff;
        }

        /* BOTONES */
        .boton {
            display: block;
            margin: 12px auto;
            padding: 15px;
            width: 70%;
            font-size: 20px;
            text-decoration: none;
            border-radius: 10px;
            color: #ffffff;
            background: linear-gradient(90deg, #009dff, #00eaff);
            box-shadow: 0 0 12px #00eaff;
            transition: 0.25s;
            font-weight: bold;
        }

        .boton:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 25px #00eaff;
            background: linear-gradient(90deg, #00eaff, #009dff);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #ccc;
            font-size: 14px;
            opacity: 0.7;
        }

    </style>
</head>

<body>

    <header>Portal de Lenguaje de Marcas – Marc</header>

    <div class="contenedor">

        <!-- TARJETA 1 -->
        <div class="card">
            <div class="card-title">Ejercicios del 1 al 27</div>
            <a class="boton" href="ejercicios.html">Acceder a los Ejercicios</a>
        </div>

        <!-- TARJETA 2 -->
        <div class="card">
            <div class="card-title">Examen – Cine</div>
            <a class="boton" href="cine_base.html">Abrir Examen de Cine</a>
        </div>

        <!-- TARJETA 3 -->
        <div class="card">
            <div class="card-title">Examen – Restaurante</div>
            <a class="boton" href="restaurante_base.html">Abrir Examen de Restaurante</a>
        </div>

    </div>

    <footer>
        © 2025 Marc – Lenguaje de Marcas · Diseño Neón UI
    </footer>

</body>
</html>
