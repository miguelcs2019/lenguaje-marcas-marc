<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Formulario de registro - Mi web</title>
</head>
<body>
<h1>Formulario de registro</h1>

<form method="get" action="">
<p>
Nombre: 
<input type="text" name="nombre" maxlength="50" required>
</p>

<p>
Apellidos: 
<input type="text" name="apellidos" maxlength="50" required>
</p>

<p>
Sexo: 
<input type="radio" name="sexo" value="hombre" id="hombre">
<label for="hombre">Hombre</label>
<input type="radio" name="sexo" value="mujer" id="mujer">
<label for="mujer">Mujer</label>
</p>

<p>
Correo electrónico: 
<input type="email" name="correo" required>
</p>

<p>
<input type="checkbox" name="novedades" checked>
Deseo recibir información sobre novedades y ofertas
</p>

<p>
<input type="checkbox" name="condiciones" required>
Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos
</p>

<p>
<input type="submit" value="Enviar">
</p>
</form>

        box-shadow:0 0 12px #00eaff;

        transition:0.3s;">
        ⟵ Volver al índice
    </a>
</div>

</body>
</html>
