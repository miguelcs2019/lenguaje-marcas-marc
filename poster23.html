<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Activitat 13</title>

    <style>
        body{
            margin:0;
            background:#111;
            font-family:'Montserrat', Arial, sans-serif;
            color:#fff;
            display:flex;
            justify-content:center;
            align-items:center;
            min-height:100vh;
            padding:20px;
        }

        .contenedor{
            max-width:1200px;
            width:100%;
            text-align:center;
        }

        img{
            width:100%;
            max-width:1100px;
            border-radius:14px;
            border:2px solid rgba(255,255,255,0.15);
            box-shadow:0 10px 30px rgba(0,0,0,0.7);
        }

        .btn{
            display:inline-block;
            margin-top:20px;
            padding:12px 20px;
            border-radius:10px;
            text-decoration:none;
            font-weight:700;
            border:1px solid rgba(255,255,255,0.18);
            background:rgba(255,255,255,0.08);
            color:#fff;
        }

        .btn:hover{
            background:rgba(255,255,255,0.18);
        }
    </style>
</head>

<body>

<div class="contenedor">
    <img src="media/poster24.png" alt="Poster Activitat 13">

 
</div>

</body>
</html>
